<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJStats Top 100 Prospects</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 10px;
            font-size: 18px;
            width: 100%;
            height: 100%;
            max-width: none !important;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        .header {
            margin-bottom: 32px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 12px;
            color: #222;
        }

        .header-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            font-size: 18px;
            color: #666;
        }

        .search-container {
            margin-bottom: 28px;
        }

        .search-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
        }

        .search-input:focus {
            outline: none;
            border-color: #648fff;
        }

        .table-wrapper {
            overflow-x: auto;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            max-height: 70vh;
            overflow-y: auto;
        }

        #prospectsTable {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
        }

        #prospectsTable thead {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        #prospectsTable td {
            padding: 12px 8px;
            border: 1px solid #dee2e6;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
            height: 68px;
            vertical-align: middle;
        }

        #prospectsTable th {
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            border: 1px solid #dee2e6;
            color: #333;
            white-space: nowrap;
            font-size: 18px;
            height: 68px;
            vertical-align: middle;
        }

        #prospectsTable tbody tr:hover {
            background-color: #f5f5f5;
        }

        #prospectsTable td:nth-child(2),
        #prospectsTable th:nth-child(2) {
            width: 68px !important;
            height: 69.5px !important;
            min-width: 68px !important;
            max-width: 68px !important;
        }

        #prospectsTable td:nth-child(4),
        #prospectsTable th:nth-child(4) {
            width: 68px !important;
            height: 69.5px !important;
            min-width: 68px !important;
            max-width: 68px !important;
            padding: 0 !important;
            border-right: 1px solid #dee2e6 !important;
        }

        .img-cell {
            width: 68px;
            min-width: 68px;
            max-width: 68px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .img-cell img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }

        .team-logo-cell {
            width: 68px !important;
            min-width: 68px !important;
            max-width: 68px !important;
            padding: 0 !important;
            height: 68px;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .logo-cell {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .logo-cell img {
            max-width: 50px;
            max-height: 50px;
            object-fit: contain;
        }

        .name-cell {
            text-align: left !important;
            font-weight: 500;
            font-size: 18px;
            flex-grow: 1;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .rank-cell {
            font-weight: 600;
            font-size: 20px;
            width: 45px !important;
            min-width: 45px !important;
            max-width: 45px !important;
        }

        .position-badge {
            display: inline-block;
            min-width: 50px;
            color: white;
            padding: 6px 10px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
        }

        .fv-badge {
            display: inline-block;
            min-width: 40px;
            color: black;
            padding: 6px 10px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            width: 50px !important;
            min-width: 50px !important;
            max-width: 50px !important;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .error-msg {
            color: #d32f2f;
            padding: 20px;
            font-size: 18px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 999999;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-overlay.active {
            display: flex;
        }

        .player-card {
            width: 1000px;
            max-width: 90vw;
            height: fit-content;
            max-height: none;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            position: relative;
            margin: auto;
            box-sizing: border-box;
            display: block;
            overflow: visible;
        }

        .player-card img {
            max-width: 100%;
            height: auto;
        }

        .modal-close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            z-index: 10;
        }

        .modal-close-btn:hover {
            color: #000;
        }

        .player-info {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 16px;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 2px solid #eee;
            text-align: center;
        }

        .player-headshot {
            text-align: center;
        }

        .player-headshot img {
            width: 120px;
            height: 180px;
            border-radius: 8px;
            object-fit: cover;
            display: block;
        }

        .player-bio {
            text-align: center;
            width: 100%;
        }

        .player-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #222;
        }

        .player-details {
            font-size: 16px;
            color: #666;
            margin: 3px 0;
            line-height: 1.4;
        }

        .player-logo {
            text-align: center;
        }

        .player-logo img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }

        .stats-section {
            margin: 24px 0;
        }

        .stats-title {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #333;
        }

        .table-wrapper-card {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            max-height: 300px;
            overflow-y: auto;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
            table-layout: fixed;
        }

        .stats-table thead {
            background-color: #f8f8f8;
            position: relative;
        }

        .stats-table th {
            background-color: #f8f8f8;
            padding: 10px 4px;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
            border-right: 1px solid #ddd;
            font-size: 16px;
            white-space: nowrap;
            color: #333;
        }

        .stats-table th:last-child {
            border-right: none;
        }

        .stats-table td {
            padding: 10px 4px;
            text-align: center;
            border-bottom: 1px solid #eee;
            border-right: 1px solid #eee;
            font-size: 16px;
            cursor: default;
        }

        .stats-table td:last-child {
            border-right: none;
        }

        .stats-table tbody tr:hover {
            background-color: transparent;
        }

        .scouting-section {
            margin: 24px 0;
        }

        .scouting-title {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #333;
        }

        .grades-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .grade-item {
            background-color: #f9f9f9;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .grade-item-label {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        .grade-item-values {
            font-size: 16px;
            font-weight: bold;
        }

        .grade-badge {
            display: inline-block;
            background-color: #648fff;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            min-width: 45px;
            text-align: center;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            padding-top: 16px;
            border-top: 2px solid #eee;
            font-size: 12px;
            color: #666;
            margin-top: 16px;
            text-align: center;
            gap: 10px;
        }

        .card-footer>div {
            flex: 1;
        }

        .card-loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }

        .button-container {
            text-align: center;
            margin: 32px 0;
        }

        .show-full-btn {
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #648fff;
            background-color: white;
            color: #648fff;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .show-full-btn:hover {
            background-color: #648fff;
            color: white;
        }

        .hidden-rows {
            display: none;
        }

        .hidden-rows.visible {
            display: table-row-group;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>TJStats Top 100 Prospects</h1>
            <div class="header-info">
                <div><strong>By:</strong> Thomas Nestico (<a href="https://twitter.com/TJStats"
                        target="_blank">@TJStats</a>)</div>
                <div><strong>Data:</strong> MLB</div>
                <div><strong>Images:</strong> MLB</div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput"
                placeholder="Search by player name, team, or abbreviation...">
        </div>

        <div class="table-wrapper">
            <table id="prospectsTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th></th>
                        <th style="text-align: left;">Name</th>
                        <th>Team</th>
                        <th>Position</th>
                        <th>FV</th>
                        <th>Age</th>
                        <th>Height</th>
                        <th>Weight</th>
                        <th>B/T</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="10" class="loading">Loading prospects data...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="button-container">
            <button class="show-full-btn" id="toggleBtn" onclick="toggleFullList()" style="display: none;">Show Full List</button>
        </div>
    </div>

    <div class="modal-overlay" id="playerModal">
        <div class="player-card" id="playerCard">
            <button class="modal-close-btn" onclick="closePlayerModal()">&times;</button>
            <div class="card-loading">Loading player details...</div>
        </div>
    </div>

    <script>
        const RANKINGS_CSV = 'https://huggingface.co/datasets/TJStatsApps/scouting_reports/resolve/main/top_100_rankings_app.csv';
        const PLAYER_DATA_CSV = 'https://huggingface.co/datasets/TJStatsApps/scouting_reports/resolve/main/top_100_bio.csv';
        const SCOUT_BATTERS_CSV = 'https://huggingface.co/datasets/TJStatsApps/scouting_reports/resolve/main/scouting_reports_batters.csv';
        const SCOUT_PITCHERS_CSV = 'https://huggingface.co/datasets/TJStatsApps/scouting_reports/resolve/main/scouting_reports.csv';
        const MLB_API = 'https://statsapi.mlb.com/api/v1/people';

        let allProspectsData = [];
        let filteredProspectsData = [];
        let scoutData = {};
        let isExpanded = false;

        const positionColors = {
            'C': '#785EF0', '1B': '#DC267F', '2B': '#FE6100', '3B': '#41AC99',
            'SS': '#FFB000', 'LF': '#D5E472', 'CF': '#222DA1', 'RF': '#39540F',
            'OF': '#222DA1', 'DH': '#3F518A', 'P': '#648FFF', 'IF': '#a12222'
        };

        const fvColors = {
            65: '#DC267F',
            60: '#E76BA8',
            55: '#EF9BC4',
            50: '#F7CEE2',
            0: '#ffffff'
        };

        function getFVBackgroundColor(fv) {
            const value = parseInt(fv);
            if (value >= 65) return fvColors[65];
            if (value >= 60) return fvColors[60];
            if (value >= 55) return fvColors[55];
            if (value >= 50) return fvColors[50];
            return fvColors[0];
        }

        function formatStat(value, format) {
            if (value === null || value === undefined) return '—';
            try {
                if (format === 'd') return Math.round(value).toString();
                if (format === '.1f') return parseFloat(value).toFixed(1);
                if (format === '.2f') return parseFloat(value).toFixed(2);
                if (format === '.3f') return parseFloat(value).toFixed(3);
                if (format === '.1%') return (parseFloat(value) * 100).toFixed(1) + '%';
            } catch (e) { }
            return '—';
        }

        function findSeasonIndex(stats, season = '2025') {
            try {
                for (let i = 0; i < stats[0].splits.length; i++) {
                    if (stats[0].splits[i].season == season) return i;
                }
                return -1;
            } catch (e) {
                return -1;
            }
        }

        function findAllSeasonIndices(stats, season = '2025') {
            try {
                return stats[0].splits.map((s, i) => s.season == season ? i : -1).filter(i => i !== -1);
            } catch (e) {
                return [];
            }
        }

        function calculateAirPercent(splitAdv) {
            if (!splitAdv || !splitAdv.ballsInPlay) return null;
            try {
                const air = (splitAdv.lineHits || 0) + (splitAdv.lineOuts || 0) +
                    (splitAdv.flyHits || 0) + (splitAdv.flyOuts || 0) +
                    (splitAdv.popHits || 0) + (splitAdv.popOuts || 0);
                return splitAdv.ballsInPlay > 0 ? air / splitAdv.ballsInPlay : null;
            } catch (e) {
                return null;
            }
        }

        async function loadProspectsData() {
            try {
                const [rankingsRes, playerDataRes, scoutBattersRes, scoutPitchersRes] = await Promise.all([
                    fetch(RANKINGS_CSV),
                    fetch(PLAYER_DATA_CSV),
                    fetch(SCOUT_BATTERS_CSV),
                    fetch(SCOUT_PITCHERS_CSV)
                ]);

                const [rankingsText, playerDataText, scoutBattersText, scoutPitchersText] = await Promise.all([
                    rankingsRes.text(),
                    playerDataRes.text(),
                    scoutBattersRes.text(),
                    scoutPitchersRes.text()
                ]);

                Papa.parse(rankingsText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function (rankingsResults) {
                        Papa.parse(playerDataText, {
                            header: true,
                            skipEmptyLines: true,
                            complete: function (playerDataResults) {
                                Papa.parse(scoutBattersText, {
                                    header: true,
                                    skipEmptyLines: true,
                                    complete: function (scoutBattersResults) {
                                        Papa.parse(scoutPitchersText, {
                                            header: true,
                                            skipEmptyLines: true,
                                            complete: function (scoutPitchersResults) {
                                                const allScout = [...scoutBattersResults.data, ...scoutPitchersResults.data];
                                                allScout.forEach(scout => {
                                                    scoutData[scout.player_id] = scout;
                                                });
                                                mergeData(rankingsResults.data, playerDataResults.data);
                                            }
                                        });
                                    }
                                });
                            }
                        });
                    }
                });
            } catch (error) {
                showError('Error loading CSVs: ' + error.message);
            }
        }

        function cleanText(text) {
            if (!text) return '';
            text = text.replace(/\ufffd/g, "'");
            text = text.replace(/â€™/g, "'");
            text = text.replace(/â€œ/g, '"');
            text = text.replace(/â€\u009d/g, '"');
            text = text
                .replace(/[\u2018\u2019`]/g, "'")
                .replace(/[\u201C\u201D]/g, '"')
                .trim();
            return text;
        }

        function mergeData(rankingsData, playerDataArray) {
            const playerDataMap = {};
            playerDataArray.forEach(player => {
                playerDataMap[player.player_id] = player;
            });

            allProspectsData = rankingsData
                .filter(row => {
                    const rank = parseInt(row.rank);
                    return row.player_id && row.player_id.toString().trim() && rank <= 100;
                })
                .map((row) => {
                    const playerData = playerDataMap[row.player_id];
                    if (!playerData) return null;
                    const batThrow = `${playerData.bat_side || 'N/A'}/${playerData.throw_side || 'N/A'}`;
                    return {
                        rank: parseInt(row.rank),
                        player_id: row.player_id,
                        name: cleanText(playerData.name || 'Unknown'),
                        position: playerData.position || 'N/A',
                        team: playerData.team || 'N/A',
                        franchise: playerData.franchise || 'N/A',
                        abbreviation: playerData.abbreviation || 'N/A',
                        age: playerData.age || 'N/A',
                        height: playerData.height || 'N/A',
                        weight: playerData.weight || 'N/A',
                        batThrow: batThrow,
                        parent_org_id: playerData.parent_org_id || '',
                        bat_side: playerData.bat_side || 'N/A',
                        throw_side: playerData.throw_side || 'N/A',
                        report: cleanText(row.report || '')
                    };
                })
                .filter(p => p !== null)
                .sort((a, b) => a.rank - b.rank);

            filteredProspectsData = [...allProspectsData];
            renderTable();
            document.getElementById('toggleBtn').style.display = 'block';
        }

        function showError(msg) {
            document.getElementById('tableBody').innerHTML = `<tr><td colspan="10" class="error-msg">${msg}</td></tr>`;
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            if (filteredProspectsData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 20px; color: #666;">No prospects found.</td></tr>';
                return;
            }

            let html = '';
            filteredProspectsData.forEach((prospect, index) => {
                const posColor = positionColors[prospect.position] || '#e9ecef';
                const headshotUrl = `https://img.mlbstatic.com/mlb-photos/image/upload/c_fill,g_auto/w_640/v1/people/${prospect.player_id}/headshot/milb/current.png`;
                const teamLogoUrl = prospect.parent_org_id ? `https://www.mlbstatic.com/team-logos/${prospect.parent_org_id}.svg` : '';

                const fvValue = scoutData[prospect.player_id]?.fv ? Math.round(scoutData[prospect.player_id].fv) : '—';
                const fvBgColor = scoutData[prospect.player_id]?.fv ? getFVBackgroundColor(scoutData[prospect.player_id].fv) : '#ffffff';
                const fvBadgeHtml = scoutData[prospect.player_id]?.fv ? `<span class="fv-badge" style="background-color: ${fvBgColor}; color: black;">${fvValue}</span>` : '—';

                const rowClass = index < 5 ? '' : 'hidden-rows';
                const rowGroup = index < 5 ? '' : 'class="hidden-rows"';

                html += `
                <tr onclick="openPlayerModal(${prospect.player_id}, ${prospect.rank}, '${prospect.name.replace(/'/g, "\\'")}', '${prospect.position}')" ${rowGroup}>
                    <td class="rank-cell">${prospect.rank}</td>
                    <td class="img-cell">
                        <img src="${headshotUrl}" alt="${prospect.name}" onerror="this.src='https://img.mlbstatic.com/mlb-photos/image/upload/d_people:generic:headshot:67:current.png/w_213,q_auto:best/v1/people/000000/headshot/67/current'">
                    </td>
                    <td class="name-cell">${prospect.name}</td>
                    <td class="team-logo-cell">
                        ${teamLogoUrl ? `<div class="logo-cell"><img src="${teamLogoUrl}" alt="team logo" onerror="this.style.display='none'"></div>` : ''}
                    </td>
                    <td class="position-cell">
                        <span class="position-badge" style="background-color: ${posColor};">${prospect.position}</span>
                    </td>
                    <td class="fv-cell">${fvBadgeHtml}</td>
                    <td>${prospect.age}</td>
                    <td>${prospect.height}</td>
                    <td>${prospect.weight}</td>
                    <td>${prospect.batThrow}</td>
                </tr>
            `;
            });
            tbody.innerHTML = html;
        }

        function toggleFullList() {
            isExpanded = !isExpanded;
            const hiddenRows = document.querySelectorAll('tbody tr[class="hidden-rows"]');
            const btn = document.getElementById('toggleBtn');

            hiddenRows.forEach(row => {
                if (isExpanded) {
                    row.style.display = 'table-row';
                } else {
                    row.style.display = 'none';
                }
            });

            btn.textContent = isExpanded ? 'Show Less' : 'Show Full List';
        }

        function openPlayerModal(playerId, rank, name, position) {
            const modal = document.getElementById('playerModal');
            const card = document.getElementById('playerCard');
            card.innerHTML = `<button class="modal-close-btn" onclick="closePlayerModal()">&times;</button><div class="card-loading">Loading player details...</div>`;
            modal.classList.add('active');

            const prospect = allProspectsData.find(p => p.player_id == playerId);
            const report = prospect?.report || '';

            loadPlayerDetails(playerId, rank, name, position, report);
        }

        function closePlayerModal() {
            document.getElementById('playerModal').classList.remove('active');
        }

        function escapeHtml(text) {
            if (!text) return '';
            text = text
                .replace(/[\u2018\u2019`]/g, "'")
                .replace(/[\u201C\u201D]/g, '"')
                .replace(/[\u2013\u2014]/g, '-')
                .replace(/[\u2026]/g, '...')
                .trim();

            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            };

            return text.replace(/[&<>"']/g, m => map[m]);
        }

        async function loadPlayerDetails(playerId, rank, name, position, report = '') {
            try {
                const response = await fetch(`${MLB_API}/${playerId}?hydrate=draft,currentTeam,stats(type=[yearByYear,yearByYearAdvanced],leagueListId=mlb_milb)&appContext=minorLeague`);
                const data = await response.json();
                if (!data.people || data.people.length === 0) throw new Error('Player not found');
                const person = data.people[0];
                const scoutInfo = scoutData[playerId] || {};
                renderPlayerCard(person, rank, position, scoutInfo, report);
            } catch (error) {
                const card = document.getElementById('playerCard');
                card.innerHTML = `<button class="modal-close-btn" onclick="closePlayerModal()">&times;</button><div style="text-align: center; padding: 40px; color: #d32f2f;">Error loading player details. Please try again.</div>`;
            }
        }

        function renderPlayerCard(person, rank, position, scoutInfo, report = '') {
            const card = document.getElementById('playerCard');
            const bio = parseBio(person);
            const stats = parseStats(person, position);
            const headshotUrl = `https://img.mlbstatic.com/mlb-photos/image/upload/c_fill,g_auto/w_640/v1/people/${person.id}/headshot/milb/current.png`;
            const teamLogoUrl = bio.currentTeamId ? `https://www.mlbstatic.com/team-logos/${bio.currentTeamId}.svg` : '';

            let statsHtml = '';
            if (stats && stats.season) {
                const isBatter = position !== 'P';
                if (isBatter) {
                    statsHtml = `<div class="stats-section"><div class="stats-title">${stats.season} Season Stats | Levels: ${stats.levels}</div><div class="table-wrapper-card"><table class="stats-table"><thead><tr><th>GP</th><th>PA</th><th>OPS</th><th>ISO</th><th>HR</th><th>SB</th><th>K%</th><th>BB%</th><th>Whiff%</th><th>Swing%</th><th>Air%</th></tr></thead><tbody><tr><td>${formatStat(stats.gamesPlayed, 'd')}</td><td>${formatStat(stats.plateAppearances, 'd')}</td><td>${formatStat(stats.ops, '.3f')}</td><td>${formatStat(stats.iso, '.3f')}</td><td>${formatStat(stats.homeRuns, 'd')}</td><td>${formatStat(stats.stolenBases, 'd')}</td><td>${formatStat(stats.strikeoutsPerPA, '.1%')}</td><td>${formatStat(stats.walksPerPA, '.1%')}</td><td>${formatStat(stats.whiffRate, '.1%')}</td><td>${formatStat(stats.swingRate, '.1%')}</td><td>${formatStat(stats.airPercent, '.1%')}</td></tr></tbody></table></div></div>`;
                } else {
                    statsHtml = `<div class="stats-section"><div class="stats-title">${stats.season} Season Stats | Levels: ${stats.levels}</div><div class="table-wrapper-card"><table class="stats-table"><thead><tr><th>GP</th><th>IP</th><th>ERA</th><th>WHIP</th><th>K%</th><th>BB%</th><th>K-BB%</th><th>Whiff%</th><th>Strike%</th></tr></thead><tbody><tr><td>${formatStat(stats.gamesPlayed, 'd')}</td><td>${formatStat(stats.inningsPitched, '.1f')}</td><td>${formatStat(stats.era, '.2f')}</td><td>${formatStat(stats.whip, '.2f')}</td><td>${formatStat(stats.strikeoutPct, '.1%')}</td><td>${formatStat(stats.walkPct, '.1%')}</td><td>${formatStat(stats.kMinusBB, '.1%')}</td><td>${formatStat(stats.whiffRate, '.1%')}</td><td>${formatStat(stats.strikeRate, '.1%')}</td></tr></tbody></table></div></div>`;
                }
            }

            let scoutingHtml = '';
            if (scoutInfo && Object.keys(scoutInfo).length > 0) {
                const isBatter = position !== 'P';
                let gradeMap = isBatter ? [
                    { label: 'Rank', pv: 'rank', fv: 'rank', isRank: true },
                    { label: 'FV', pv: 'fv', fv: 'fv' },
                    { label: 'Hit', pv: 'hit_pv', fv: 'hit_fv' },
                    { label: 'Power', pv: 'power_pv', fv: 'power_fv' },
                    { label: 'Decisions', pv: 'decisions_pv', fv: 'decisions_fv' },
                    { label: 'Speed', pv: 'speed_pv', fv: 'speed_fv' },
                    { label: 'Defense', pv: 'defense_pv', fv: 'defense_fv' }
                ] : [
                    { label: 'Rank', pv: 'rank', fv: 'rank', isRank: true },
                    { label: 'FV', pv: 'fv', fv: 'fv' },
                    { label: 'Fastball', pv: 'fastball_pv', fv: 'fastball_fv' },
                    { label: 'Cutter', pv: 'cutter_pv', fv: 'cutter_fv' },
                    { label: 'Slider', pv: 'slider_pv', fv: 'slider_fv' },
                    { label: 'Curveball', pv: 'curveball_pv', fv: 'curveball_fv' },
                    { label: 'Changeup', pv: 'changeup_pv', fv: 'changeup_fv' },
                    { label: 'Splitter', pv: 'splitter_pv', fv: 'splitter_fv' },
                    { label: 'Command', pv: 'command_pv', fv: 'command_fv' }
                ];

                const filteredGrades = gradeMap.filter(grade => {
                    if (grade.isRank) return true;
                    const pvValue = scoutInfo[grade.pv];
                    const fvValue = scoutInfo[grade.fv];
                    return pvValue || fvValue;
                });

                if (filteredGrades.length > 0) {
                    scoutingHtml = `<div class="scouting-section"><div class="scouting-title">Scouting Grades</div><div class="grades-row">`;
                    filteredGrades.forEach(grade => {
                        let displayValue = '—';

                        if (grade.isRank) {
                            displayValue = `${rank}`;
                        } else if (grade.label === 'FV') {
                            const fvValue = scoutInfo[grade.fv];
                            if (fvValue) displayValue = `${Math.round(fvValue)}`;
                        } else {
                            const pvValue = scoutInfo[grade.pv];
                            const fvValue = scoutInfo[grade.fv];
                            if (pvValue && fvValue) displayValue = `${Math.round(pvValue)}/${Math.round(fvValue)}`;
                            else if (pvValue) displayValue = `${Math.round(pvValue)}`;
                            else if (fvValue) displayValue = `${Math.round(fvValue)}`;
                        }

                        scoutingHtml += `<div class="grade-item"><div class="grade-item-label">${grade.label}</div><div class="grade-item-values">${displayValue !== '—' ? `<span class="grade-badge">${displayValue}</span>` : displayValue}</div></div>`;
                    });
                    scoutingHtml += `</div></div>`;
                }
            }

            const draftHtml = bio.draftsYear ? `<div class="player-details" style="font-size: clamp(11px, 3vw, 22px);">Drafted: ${bio.draftsYear}, Rd. ${bio.draftsRound}, Pick ${bio.draftsRoundPickNumber} | School: ${bio.draftsSchool || 'N/A'}</div>` : '';
            const reportHtml = report ? `<div style="margin: 24px 0; padding: 16px; background-color: #f9f9f9; border-left: 4px solid #648fff; border-radius: 4px;"><div style="font-size: clamp(13px, 3.5vw, 16px); font-weight: 600; margin-bottom: 12px; color: #333;">Report</div><div style="font-size: clamp(16px, 4vw, 22px); color: #555; line-height: 1.6;">${escapeHtml(report)}</div></div>` : '';
            
            card.innerHTML = `<button class="modal-close-btn" onclick="closePlayerModal()">&times;</button><div class="player-info"><div class="player-headshot"><img src="${headshotUrl}" alt="${bio.fullName}" onerror="this.style.display='none'"></div><div class="player-bio"><div class="player-name" style="font-size: clamp(24px, 6vw, 40px);">${bio.fullName}</div><div class="player-details" style="font-size: clamp(16px, 4vw, 22px);">${position} | Age ${bio.currentAge} | B/T: ${bio.batSide}/${bio.pitchHand}</div><div class="player-details" style="font-size: clamp(16px, 4vw, 22px);">${bio.height} | ${bio.weight} lbs</div><div class="player-details" style="font-size: clamp(16px, 4vw, 22px);">DOB: ${bio.birthDate} | ${bio.birthCity}, ${bio.birthCountry}</div>${draftHtml}</div><div class="player-logo">${teamLogoUrl ? `<img src="${teamLogoUrl}" alt="${bio.currentTeam}">` : ''}</div></div>${statsHtml}${scoutingHtml}${reportHtml}<div class="card-footer"><div>By: Thomas Nestico<br>@TJStats</div><div>Updated: ${new Date().toISOString().split('T')[0]}</div><div>Data: MLB<br>Images: MLB</div></div>`;
        }

        function parseBio(person) {
            const currentTeam = person.currentTeam || {};
            return {
                fullName: person.fullName || 'Unknown',
                currentAge: person.currentAge || 'N/A',
                height: person.height || 'N/A',
                weight: person.weight || 'N/A',
                birthDate: person.birthDate || 'N/A',
                birthCity: person.birthCity || 'N/A',
                birthCountry: person.birthCountry || 'N/A',
                batSide: person.batSide?.code || 'N/A',
                pitchHand: person.pitchHand?.code || 'N/A',
                currentTeam: currentTeam.parentOrgName || currentTeam.name || 'N/A',
                currentTeamId: currentTeam.parentOrgId || currentTeam.id,
                draftsYear: person.drafts?.[0]?.year,
                draftsRound: person.drafts?.[0]?.pickRound,
                draftsRoundPickNumber: person.drafts?.[0]?.roundPickNumber,
                draftsSchool: person.drafts?.[0]?.school?.name
            };
        }

        function parseStats(person, position) {
            const stats = person.stats;
            if (!stats || stats.length === 0) return null;

            const isBatter = position !== 'P';
            const latestIndex = findSeasonIndex(stats);
            if (latestIndex === -1) return null;

            const season = stats[0].splits[latestIndex].season;
            const indices = findAllSeasonIndices(stats, season);
            let levels = new Set();
            indices.forEach(i => {
                levels.add(stats[0].splits[i].sport.abbreviation);
            });
            levels = Array.from(levels).sort().join(', ').replace(', MLB', '').replace(', Minors', '');

            if (isBatter) {
                const ybyIdx = stats.findIndex(s => s.type?.displayName === 'yearByYear');
                const ybyaIdx = stats.findIndex(s => s.type?.displayName === 'yearByYearAdvanced');
                if (ybyIdx === -1 || ybyaIdx === -1) return { season, levels };

                const split = stats[ybyIdx].splits.find(s => s.season === season)?.stat || {};
                const splitAdv = stats[ybyaIdx].splits.find(s => s.season === season)?.stat || {};

                return {
                    season,
                    levels,
                    gamesPlayed: split.gamesPlayed,
                    plateAppearances: split.plateAppearances,
                    ops: split.ops,
                    iso: splitAdv.iso,
                    homeRuns: split.homeRuns,
                    stolenBases: split.stolenBases,
                    strikeoutsPerPA: splitAdv.strikeoutsPerPlateAppearance,
                    walksPerPA: splitAdv.walksPerPlateAppearance,
                    whiffRate: splitAdv.swingAndMisses && splitAdv.totalSwings ? splitAdv.swingAndMisses / splitAdv.totalSwings : null,
                    swingRate: splitAdv.totalSwings && split.numberOfPitches ? splitAdv.totalSwings / split.numberOfPitches : null,
                    airPercent: calculateAirPercent(splitAdv)
                };
            } else {
                const ybyIdx = stats.findIndex(s => s.type?.displayName === 'yearByYear');
                const ybyaIdx = stats.findIndex(s => s.type?.displayName === 'yearByYearAdvanced');
                if (ybyIdx === -1) return { season, levels };

                const split = stats[ybyIdx].splits.find(s => s.season === season)?.stat || {};
                const splitAdv = stats[ybyaIdx]?.splits.find(s => s.season === season)?.stat || {};

                const kPct = split.strikeOuts && split.battersFaced ? split.strikeOuts / split.battersFaced : null;
                const bbPct = split.baseOnBalls && split.battersFaced ? split.baseOnBalls / split.battersFaced : null;
                const kMinusBB = kPct && bbPct ? kPct - bbPct : null;

                return {
                    season,
                    levels,
                    gamesPlayed: split.gamesPlayed,
                    inningsPitched: split.inningsPitched,
                    era: split.era,
                    whip: split.whip,
                    strikeoutPct: kPct,
                    walkPct: bbPct,
                    kMinusBB: kMinusBB,
                    whiffRate: splitAdv.swingAndMisses && splitAdv.totalSwings ? splitAdv.swingAndMisses / splitAdv.totalSwings : null,
                    strikeRate: split.strikes && split.numberOfPitches ? split.strikes / split.numberOfPitches : null
                };
            }
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            filteredProspectsData = allProspectsData.filter(p =>
                p.name.toLowerCase().includes(query) ||
                p.team.toLowerCase().includes(query) ||
                p.franchise.toLowerCase().includes(query) ||
                p.abbreviation.toLowerCase().includes(query)
            );
            renderTable();
        });

        document.getElementById('playerModal').addEventListener('click', (e) => {
            if (e.target.id === 'playerModal') closePlayerModal();
        });

        // Initialize
        loadProspectsData();
    </script>
